    <main class="document document-login">
      <div class="container login">
        <div class="content">
          <h1>IHK Online Portal</h1>
          <h2>Anmelden</h2>
        </div>
        <div class="form-container">
          <form action="login.php" method="post">
            <label for="role">
              Rolle
              <select name="role" id="role">
                <option value="auszubildende">Auszubildende</option>
                <option value="ausbilder">Ausbilder</option>
                <option value="lehrer">Lehrer</option>
                <option value="ihk">IHK</option>
              </select>
            </label>
            <label for="username">
              Benutzername/Email
              <input
                type="text"
                name="username"
                id="username"
                required
                placeholder="max-mustermann/max@mustermann.de"
                aria-description="Bitte geben Sie Ihren Benutzernamen oder Ihre E-Mail-Adresse ein."
              />
            </label>
            <label for="password">
              Password
              <input
                type="password"
                name="password"
                id="password"
                aria-description="Bitte geben Sie Ihr Passwort ein."
                required
              />
            </label>
            <input type="submit" value="Anmelden" />
          </form>
          <div class="links">
            <a href="forget-password.html" title="Passwort vergessen"
              >Passwort vergessen</a
            >
